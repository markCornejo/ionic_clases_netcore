<ion-content class="animated fadeIn">
    <div class="">
        <div class="panel panel-default">
            <div class="panel-heading text-center" style="padding: 8px 15px;"><span style="font-size:20px"><p>Informaci贸n de Deudas</p></span></div>
            <div class="formcontainer">
                <div class="panel panel-default">
                    <div class="formcontainer">
                        <form #ingServicioForm="ngForm" (ngSubmit)="submit()">
                            <div class="form-group row ">
                                <div style="clear:both;margin-bottom:2px"></div>
                                <div class="col-xs-12 col-sm-2 col-md-2">
                                    <input type="text" id="servicio.codigo" class="form-control input-sm" name="servicio.codigo" [(ngModel)]="servicio.codigo" minlength="1" maxlength="10" placeholder="codigo" readonly />

                                </div>
                                <div class="col-xs-12 col-sm-5 col-md-5">
                                    <input type="text" id="servicio.estado" class="form-control input-sm" name="servicio.estado" [(ngModel)]="servicio.estado" minlength="1" maxlength="200" placeholder="estado" readonly />

                                </div>
                                <div class="col-xs-12 col-sm-5 col-md-5">
                                    <input type="text" id="servicio.monto" class="form-control input-sm" name="servicio.monto" [(ngModel)]="servicio.monto" minlength="1" maxlength="200" placeholder="monto" required />

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12" style="">
                                    <div class="form-actions floatRight">
                                        <button type="submit" class="btn btn-primary btn-sm" [disabled]="!ingServicioForm.form.valid">{{!servicio.indSave ? 'Add' : 'Update'}}</button>
                                    </div>
                                </div>
                            </div>
                            <div style="clear:both"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span style="font-size:14px; padding-left:10px">Informaci贸n de la Deuda</span>
            </div>
            <div class="table-responsive">
                <table class="table table-hover" style="font-size:12px">
                    <thead>
                        <tr>

                            <th>Nro Factura</th>
                            <th>Cliente - Nombres</th>
                            <th>Producto - C贸digo </th>
                            <th>Producto - Descrpci贸n</th>
                            <th>Estado </th>
                            <th width="20%"></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let p of servicios">
                            <td>{{p.codigo}}</td>
                            <td>{{p.cliente.nombres}}</td>
                            <td>{{p.cliente.codigo}}</td>
                            <td>{{p.producto.descripcion}}</td>
                            <td>
                                <p *ngIf="p.estado=='0'">PENDIENTE</p>
                                <p *ngIf="p.estado=='1'">PAGADO</p>
                            </td>
                            <td>
                                <button type="button" class="btn btn-success custom-width">Pagar</button>
                                <button type="button" class="btn btn-warning custom-width" (click)="delete(p.codigo)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div></div>

            </div>
        </div>
    </div>
</ion-content>
